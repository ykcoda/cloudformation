AWSTemplateFormatVersion: 2010-09-09
Description: Cloudformation Landing Zone Setup (VPC Subnet InternetGateway NatGateway etc...)

Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: "Network Configuration"
        Parameters: 
          - VPCCIDR
      - 
        Label: 
          default: "Tags"
        Parameters: 
          - Environment
          - ProjectName
          - ProjectID



Parameters:
  VPCCIDR:
    Type: String
    Default: 10.0.0.0/16
    AllowedValues:
      - 10.0.0.0/16 
      - 10.0.0.0/24
    Description : Select the value for VPC CIDR

  Environment: 
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Prod
    Description: Select the Environment type

  ProjectName: 
    Type: String
    Description: Enter the name of the Project

  ProjectID: 
    Type: String
    Description: Enter the ID of the Project





Resources: 
  #VPC 
  VPC01:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      EnableDnsHostnames: True
      EnableDnsSupport: True
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: VPC01

  #Subnets 
  #Public Subnet 1
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.0.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Public Subnet 1
      VpcId: !Ref VPC01
  
  #Public Subnet 2
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.1.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Public Subnet 2 
      VpcId: !Ref VPC01

  #Public Subnet 3
  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1c
      CidrBlock: 10.0.2.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Public Subent 3 
      VpcId: !Ref VPC01

  #Private Subnet 1
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.3.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Private Subnet 1
      VpcId: !Ref VPC01
  
  #Private Subnet 2
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.4.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Private Subnet 2 
      VpcId: !Ref VPC01

  #Private Subnet 3
  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1c
      CidrBlock: 10.0.5.0/24
      Tags: 
        - Key: Environment
          Value: !Ref Environment
        - Key: Project Name
          Value: !Ref ProjectName
        - Key: Project ID
          Value: !Ref ProjectID
        - Key: Name
          Value: Private Subnet 3 
      VpcId: !Ref VPC01